name:                ambient-auth
version:             0.1.0.0
github:              "mesabloo/ambient-auth"
license:             BSD3
author:              "Mesabloo"
maintainer:          "example@example.com"
copyright:           "2020 Mesabloo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mesabloo/ambient-auth#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ambient-auth-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ambient-auth

tests:
  ambient-auth-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ambient-auth
